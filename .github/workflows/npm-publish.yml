# This workflow publishes the npm package to the npm registry.

name: Publish to npm

on:
    workflow_dispatch:
    push:
        tags:
            # This specifies that the workflow runs only when a new Git tag is pushed.
            # The tag must match the format 'vX.Y.Z' (e.g., v1.0.0).
            - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
    publish:
        name: Build, Lint, Test, and Publish
        runs-on: ubuntu-latest

        steps:
            # Checkout the repository
            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1 # Faster checkout with shallow clone

            # Set up Node.js for building the project
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "latest"
                  registry-url: "https://registry.npmjs.org" # Sets the registry URL.

            # Install Node.js project dependencies
            - name: Install Node dependencies
              run: npm install

            # Builds the package to create the dist/ folder.
            - name: Build project
              run: npm run build

            # Publishes the package to the npm registry.
            # The --access public flag is required for scoped packages to be public.
            - name: Publish to npm
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Uses the secret for authentication.
